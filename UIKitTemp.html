            <h1 data-reveal="right">Story</h1>
          <p class="section-text" data-reveal="left">
            I consider myself a frequent user of the Tumblr app. Overall my experience has been good throughout the years. Nonetheless, 
            I recently developed curiosity on how other people use it when the new “Group Chats” feature was added. Other than а difference in personal interests, was the use of it, 
            specifically, a single shared experience? How often do others use additional features (such as “Camera”) provided in the app?
          </p>

           </div>

            <h1 data-reveal="right">Challenge</h1>
          <p class="section-text" data-reveal="left">
           <i>Discover pain points of the current “Group Chats” or “Camera” features and propose solutions to improve user experience. </i> <br>
          </p>
             
           <p class="section-text" data-reveal="left"> More information on Group Chats: 
             <a href="https://help.tumblr.com/hc/en-us/articles/360011864353-Group-Chats"> <u>Group Chats – Help Center </u></a> <br> <br>
             Camera feature: 
             <a href="https://help.tumblr.com/hc/en-us/articles/360043147134-Content-Editing-Tools"><u>Content Editing Tools – Help Center </u> </a>
           </p>

            <h1 data-reveal="right">Approach</h1>
          <p class="section-text" data-reveal="left">
            What makes this project unique is the ability to work with two different perspectives on the matter. While it may seem disadvantageous to possess personal user experience,
             causing a possible mix between user and designer, in different ways it certainly adds to an already empathetic approach to solving the problem, as well as identifying it earlier on. 
             I operate with the intention to bridge the gap between both the users’ and the business entity’s needs.
          </p>
